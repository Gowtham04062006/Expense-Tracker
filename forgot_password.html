<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="lo_reg.css">
</head>
<body>

<div class="login_page">
    <h3>Expense Tracker</h3>
    <hr>

    <form class="form" onsubmit="return false;">
    Email :
    <input type="email" id="fp_email" placeholder="Enter registered email"><br>

    <button type="button" onclick="sendOTP()" class="otp">Send OTP</button><br>

    OTP :
    <input type="text" id="fp_otp" placeholder="Enter OTP"><br>

    New Password :
    <input type="password" id="fp_pass" placeholder="Enter new password"><br>

    <input type="button" value="Reset Password" onclick="verifyOTPAndReset()">

    <p><a href="login.html">Back to Login</a></p>
</form>
</div>

<script src="Expense_tracker.js"></script>
<footer class="site-footer">
  <p>Developed by Leela Gowtham</p>
</footer>
</body>
</html>
