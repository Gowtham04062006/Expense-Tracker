<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="lo_reg.css">
</head>
<body>
    <div class="reg_page">
        <h1>Expense Tracker</h1>
        <hr>
        <form class="form">
            Email : <input type="email" id="regemail" placeholder="Enter email">
            Password : <input type="password" id="regpassword" placeholder="Enter password">
            Confirm Password : <input type="password" id="conpassword" placeholder="Enter password">
            <input type="button" id="res_but" value="Register" onclick="registerUser()">
            <p>Already have account?<a href="login.html">Login</a></p>
        </form>
    </div>
    <script src="script.js"></script>
    <footer class="site-footer">
  <p>Developed by Leela Gowtham</p>
</footer>
</body>
</html>
