<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="mainbox">
        <div class="sidebar">
            <h2 class="h">Expense Tracker</h2><hr>
            <a href="dashboard.html" class="side nav-item"><i class="fas fa-chart-pie"></i><span>Dashboard</span></a>
            <a href="user_profile.html" class="side nav-item"><i class="fas fa-user"></i><span>User Profile</span></a>
            <a href="table_list.html" class="side nav-item"><i class="fa-regular fa-clipboard"></i><span>Table List</span></a>
            <a href="notifications.html" class="side nav-item"><i class="fa-solid fa-bell"></i><span>Notifications</span></a>
        </div>
    </div>
    <div class="table">
        <p class="his">Expense history</p>
        <p class="his">Track and manage your expenses</p>
        <div class="exp_box">
            <div class="tol_exp"><p>Total Expenses</p><b id="totalExp">₹0</b></div>
            <div class="mon_exp"><p>This Month</p><b id="monthExp">₹0</b></div>
            <div class="rem_bud"><p>Remaining Budget</p><b id="remainBud">₹0</b></div>
        </div>
        <table class="exp_tab">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th class="action">Action</th>
                </tr>
            </thead>
            <tbody id="expenseBody">
            </tbody>
        </table>
        <button class="table_add" onclick="addExpense()">Add</button>
    </div>
    <script src="script.js"></script>
    <footer class="site-footer">
  <p>Developed by Leela Gowtham</p>
</footer>
</footer>
</body>
</html>
